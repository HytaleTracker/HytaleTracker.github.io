<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytale Tracker</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta content="Hytale Tracker" property="og:title" />
    <meta content="Follow the latest Hytale News" property="og:description" />
    <meta content="https://hytracker.net" property="og:url" />
    <meta content="https://hytracker.net/assets/DarkBorder.png" property="og:image" />
    <meta content="#57263A" data-react-helmet="true" name="theme-color" />
    <style>
      .SourceAnimate{
        animation: SourcesAnimation 0.5s forwards;
      }
      @keyframes SourcesAnimation{
        0%{
          opacity: 0;
        }
        100%{
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="navbar">
        <img src="favicon.ico" class="hytaleTrackerLogo">
        <h1>The Hytale Tracker</h1>
        <h3>Your #1 source for Hytale news all in one place</h3>
        <div id="navLinks">
          <a href="./index.html" class="invisible-link" style="color: teal;">News</a> |
          <a href="./community.html" class="invisible-link">Community</a> | 
          <a href="./tweets.html" class="invisible-link">Tweets</a> | 
          <a href="./about.html" class="invisible-link">About</a> |
          <a href="./other-stuff.html" class="invisible-link">Other Stuff</a>
        </div>
      </div>
    </nav>
    <main>
      <div id="news">
        <div id = filter>
          <button id="filterDropdown" style="cursor: pointer;">filters</button><br>
          <div id = filters>
            <form id="filterForm">
              
            </form>
            <button id = "filter-submit-button">Submit</button>
            <button id="clear-filters">clear</button>
          </div>
          <div id="date-filter">
            <h3>Date: </h3>
            <form id="date-form">
              <label for="min-date-input">start date: </label>
              <input type="date" id="min-date-input" name="min-date-input">

              <br>
              
              <label for="max-date-input">end date: </label>
              <input type="date" id="max-date-input" name="max-date-input">
            </form>
            <button id="date-submit-button">Submit</button>
            <button id="clear-dates">clear</button>
          </div>
        </div>
          <input id="search" type="text" style="width: 200px; margin-left: calc(100% - 200px - 15px);" placeholder="search">
      </div>

      <div id="items">
        
      </div>
      



      
      <div id="sources-div" style="display: none;">
        <span id="xButton" class="xButton">
          X
        </span>
        <h3 id="sources-header" class="sourcesHeader">Sources: </h3>
      </div>
      <div id="coffeeDiv">
        <a href="https://buymeacoffee.com/hytaletracker">Buy us a coffee</a>
        <img src="./assets/BuyMeACoffeeLogo.png" width="25px">
      </div>
      <div id="rssDiv">
        <a href="./rss.html" target="_blank">Subscribe with RSS</a>
        <img src="./assets/rssLogo.png" width="25px">
      </div>
    </main>
    <script src="news.js"></script>
    <script src="filterCreator.js"></script> 
  </body>
</html>
