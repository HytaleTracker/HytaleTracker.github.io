<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets | Hytale Tracker</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta content="Tweets | Hytale Tracker" property="og:title" />
    <meta content="See the latest Hytale Tweets!" property="og:description" />
    <meta content="https://hytracker.net/tweets" property="og:url" />
    <meta content="https://hytracker.net/assets/DarkBorder.png" property="og:image" />
    <meta content="#57263A" data-react-helmet="true" name="theme-color" />
    <style>
      @media (min-width: 800px){
        #tweets{
          width: 80%;
          margin-left: 10%;
          margin-right: 10%;
        }
      }
      @media (max-width: 800px), (orientation: portrait){
        #tweets{
          width: calc(90% - 10px);
        }
      }
      .tweetItem{
        border: 5px solid #1d293d;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        width: 100%;
        height: fit-content;
        background-color: #0f172b;
        transition: margin-left 0.5s;
      }
      .tweetItem:hover{
        margin-left: 25px;
      }
      .tweetDate{
        float: right;
        margin: 10px;
        font-weight: 100;
      }
      .filter{
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="navbar">
        <img src="favicon.ico" class="hytaleTrackerLogo">
        <h1>The Hytale Tracker</h1>
        <h3>Your #1 source for Hytale news all in one place</h3>
        <div id="navLinks">
          <a href="./index.html" class="invisible-link">News</a> |
          <a href="./community.html" class="invisible-link">Community</a> | 
          <a href="./tweets.html" class="invisible-link" style="color: teal;">Tweets</a> | 
          <a href="./about.html" class="invisible-link">About</a> |
          <a href="./other-stuff.html" class="invisible-link">Other Stuff</a>
        </div>
      </div>
    </nav>
    <main>
      
      <div id = filter>
          <button id="filterDropdown" style="cursor: pointer;">filters</button><br>
          <div id = filters>
            <form id="filterForm">
              
            </form>
            <button id = "filter-submit-button">Submit</button>
            <button id="clear-filters">clear</button>
          </div>
          <div id="date-filter">
            <h3>Date: </h3>
            <form id="date-form">
              <label for="min-date-input">start date: </label>
              <input type="date" id="min-date-input" name="min-date-input">

              <br>
              
              <label for="max-date-input">end date: </label>
              <input type="date" id="max-date-input" name="max-date-input">
            </form>
            <button id="date-submit-button">Submit</button>
            <button id="clear-dates">clear</button>
          </div>
      </div><br>

      <h2 id="tweetCount" style="text-align: center;"></h2>

        

      <div id="tweets">

      </div>

      <div id="scroll-watcher"></div>
    </main>
    <script src="./filterCreator.js"></script>
    <script src="./tweets.js"></script>
  </body>
</html>
